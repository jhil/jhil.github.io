---
layout: default
---

<article class="post post-article">

  <section class="post-header">
    <h1 data-type="{{ page.type }}" class="post-title">{{ page.title }}</h1>
    <h4 class="post-date">{{ page.date | date: "%m&#8202;/&#8202;%d&#8202;/&#8202;%Y" }}</h4>
  </section>

  {% unless page.hero == false %}
  <section class="post-hero-image">
    <img src="/img/{% if page.hero %}{{ page.hero | }}{% else %}{{ page.title | slugify }}_thumbnail{% endif %}.jpg">
  </section>
  {% endunless %}

  <section class="post-body">
    {{ content }}
  </section>

</article>
