---
layout: default
---

<article class="post post-article post-{{ page.type }}">

  <section class="article-header{% if page.hero == false %} article-header-tight{% endif %}">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="article-metadata">{{ page.date | date: "%b %d, %Y" }}&ensp;Â·&ensp;{% if page.type == "work" %}<a href= "/work">{% else %}<a href="/{{ page.type }}s">{% endif %}#{{ page.type }}</a></h5>
  </section>

  {% unless page.hero == false %}
  <section class="full-width article-image-hero">
    <img src="/img/{{ page.url | slugify }}/{% if page.hero %}{{ page.hero }}{% else %}{{ page.thumb }}{% endif %}"">
  </section>
  {% endunless %}

  <section class="article-body">
    {{ content }}
  </section>

</article>

<section>
  <hr class="section-divider">
</section>

<section>
  {% include post-index.html style="small" filter=true type=page.type %}
</section>
